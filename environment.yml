name: InvertGNNs
channels:
  - https://conda.anaconda.org/gurobi
  - defaults
  - conda-forge
  - pyg
  - pytorch
dependencies:
  - python>=3.10
  - pandas
  - gurobi
  - plotly
  - networkx
  - tqdm
  - ipykernel
  - scipy
  - pyg::pyg
  - ipywidgets
  - matplotlib
  - wandb
  - nbformat
  - pytorch >= 2.2
  - torchvision
  - torchaudio
  - pytorch-cuda=12.1
  - pip:
    - kaleido
    - XlsxWriter
prefix: /opt/anaconda3/envs/InvertGNNs