name: InvertGNNs
channels:
  - https://conda.anaconda.org/gurobi
  - defaults
  - conda-forge
  - pyg
  - pytorch
dependencies:
  - python=3.10
  - pandas
  - gurobi
  - plotly
  - networkx
  - tqdm
  - ipykernel
  - scipy
  - pyg::pyg
  - ipywidgets
  - pytorch::pytorch >= 2.0.0
  - matplotlib
  - wandb
  - pytorch::torchvision
  - nbformat
  - pip:
    - torchsummary
prefix: /opt/anaconda3/envs/InvertGNNs